{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h4 class="text-center mb-4">My Account</h4>

        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ user.first_name }}" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" value="{{ profile.phone }}" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="3">{{ profile.address }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>

        <hr class="my-4">

        <div class="d-flex justify-content-between">
          <a href="{% url 'password_change' %}" class="btn btn-outline-secondary w-50 me-2">
            🔐 Change Password
          </a>

          <form method="post" action="{% url 'logout' %}" class="w-50">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger w-100">🚪 Logout</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
