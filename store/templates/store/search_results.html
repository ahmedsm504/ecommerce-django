{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>Search Results for "{{ query }}"</h4>

  {% if products %}
    <div class="row">
      {% for product in products %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ product.name }}</h5>
            <p>{{ product.price }} EGP</p>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-primary">Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No products found.</p>
  {% endif %}
</div>
{% endblock %}
