{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-4 text-center">Your Wishlist</h3>

  {% if wishlist_items %}
    <div class="list-group">
      {% for item in wishlist_items %}
      <div class="list-group-item d-flex justify-content-between align-items-center shadow-sm rounded mb-2">
        <div>
          <h6 class="mb-0">{{ item.product.name }}</h6>
          <small class="text-muted">{{ item.product.category.name }}</small>
        </div>
        <div class="d-flex gap-2">
          <a href="{% url 'product_detail' item.product.id %}" class="btn btn-outline-primary btn-sm">View Product</a>
          <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-outline-danger btn-sm">Remove</a>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info text-center">
      Your wishlist is currently empty.
    </div>
  {% endif %}
</div>
{% endblock %}
