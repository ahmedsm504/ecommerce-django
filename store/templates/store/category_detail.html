{% extends "base.html" %}
{% block content %}
<h2 class="text-primary">{{ category.name }}</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      {% if product.images.first %}
        <img src="{{ product.images.first.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price }} EGP</p>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary btn-sm">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
